    <main class="d-flex flex-column justify-content-start flex-grow-1">

        <!-- Start -->
        <div class="section_space d-flex flex-column justify-content-center ">
            <div class="container">
                
                <div class="row justify-content-center">
                    <div class="col-md-12 mb-5 text-center">
                        <h3 class="section_heading section_heading_divider section_heading_divider_center">Upload Audio</h3>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <form action="artist_audios.html">

                            <div class="row mb-3">
                                <label for="audio" class="col-sm-3 col-form-label">Select Audio</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="file" id="audio">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="audioCover" class="col-sm-3 col-form-label">Audio Cover</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="file" id="audioCover">
                                </div>
                            </div>

                            <div class="row mb-3">
                              <label for="songName" class="col-sm-3 col-form-label">Song Name</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" id="songName" value="">
                              </div>
                            </div>

                            <div class="row mb-3">
                                <label for="composerName" class="col-sm-3 col-form-label">Composer Name</label>
                                <div class="col-sm-9">
                                  <input type="text" class="form-control" id="composerName" value="">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="albumSelect" class="col-sm-3 col-form-label">Album</label>
                                <div class="col-sm-9">
                                    <select class="form-select" id="albumSelect">
                                        <option selected>No album select</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="categorySelect" class="col-sm-3 col-form-label">Category</label>
                                <div class="col-sm-9">
                                    <select class="form-select" id="categorySelect">
                                        <option selected>No category select</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mt-5">
                                <div class="col-sm-9 offset-3">
                                    <button type="submit" class="btn btn_light">Upload Audio</button>
                                </div>
                            </div>

                        </form>
                    </div>
